{% extends 'index.html' %}
{% block title %}Búsqueda local{% endblock %}
{% block content %}
<h1>Búsqueda local</h1>
<form action="/busqueda_local" method="post">
    <fieldset>
        <legend>¡Llena tus datos!</legend>
        <label for="inicio">Inicio del rango: </label>
        <input type="number" name="inicio" id="inicio" step="1" required><br>
        <label for="final">Fin del rango: </label>
        <input type="number" name="final" id="final" step="1" required><br>
        <label for="veces">Puntos de estudio: </label>
        <input type="number" name="veces" id="veces" min="1" step="1" required><br>
        <label for="inicial">Punto inicial: </label>
        <input type="number" name="inicial" id="inicial" required><br>
        <label for="desplazamiento">Desplazamiento: </label>
        <input type="number" name="desplazamiento" id="desplazamiento" step="0.001" required><br>
        <label for="movimientos">Cantidad de movimientos: </label>
        <input type="number" name="movimientos" id="movimientos" step="1" min="1" required><br>
        <!-- <label for="generaciones">Cantidad de generaciones: </label> -->
        <!-- <input type="number" name="generaciones" id="generaciones" min="1" step="1" max="1000" required><br> -->
        <button type="submit">¡Generar!</button>
    </fieldset>
</form>
{% block respuesta %}{% endblock %}
{% endblock %}
